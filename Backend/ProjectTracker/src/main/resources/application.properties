spring.application.name=ProjectTracker
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/projecttracker
spring.datasource.username=root
spring.datasource.password=user

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Enable SQL logging (good for debugging)
spring.jpa.properties.hibernate.format_sql=true

# Optional: Server port (if you want to run the app on a different port)
server.port=8012
